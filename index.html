      <body onload="onLoad()" onkeydown="keyDown(event)" onkeyup="keyUp(event)">
        <center>
            <h4><i>Source Image</i></h4>
            <img id='refImg' src="data/refImg.png">
            <br><input type="file" id="file-input"/>
            <br /><br />
            <div class="col_12">
            <h4><i>Work Image</i></h4>
            <canvas id='workCanvas'></canvas>
            </div>
        </center>
        <br>      
          Zoom&nbsp;<input type="range" min="1" max="8" value="2" class="slider" id="zoom" oninput="buildViewImage()">&nbsp;&nbsp;&nbsp;<span for="colorcycle">Color Cycle: </span><input type="range" min="0" max="511" value="1" class="slider" id="colorcycle" oninput="doColorCycle()" onmousedown="startColorCycle()" ontouchstart="startColorCycle()" onmouseup="endColorCycle()" ontouchend="endColorCycle()"  onfocusout="endColorCycle()">
          <br>Size&nbsp;<input type="range" min="8" max="64" value="32" class="slider" id="size">&nbsp;&nbsp;&nbsp;<span for="invert">invert: </span><input type="checkbox" id="invert">
          <!-- <button type="button" onclick="popView()">Back</button><br> -->
          <br><center><canvas id='viewCanvas' type="overflow:scroll;"></canvas></center>


         <!-- ===================================== START FOOTER ===================================== -->
          <div id="footer">
                <img src="data/logo.png" style="width:10%">

          </div>

          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="modalContent"></p>
              <center><button id="modalclose">OK</button></center>
            </div>
